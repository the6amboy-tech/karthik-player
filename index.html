<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karthik's Unblocker V2</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
        }
        h1 { margin-bottom: 20px; color: #ff0000; }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        input {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #222;
            color: white;
            width: 60%;
            font-size: 16px;
        }
        select {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #222;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button {
            padding: 12px 24px;
            border-radius: 5px;
            border: none;
            background: #ff0000;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #cc0000; }
        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: none; 
            margin-top: 20px;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Karthik's Player V2</h1>
        <p>Paste any YouTube link to watch unblocked.</p>
        
        <div class="input-group">
            <select id="serverSelect">
                <option value="https://yewtu.be">Server 1 (Yewtu.be)</option>
                <option value="https://invidious.drgns.club">Server 2 (Drgns)</option>
                <option value="https://inv.tux.pizza">Server 3 (Tux)</option>
                <option value="https://piped.video">Server 4 (Piped)</option>
            </select>
            
            <input type="text" id="ytLink" placeholder="Paste YouTube Link here..." />
            <button onclick="playVideo()">Watch</button>
        </div>

        <div class="player-wrapper" id="playerBox">
            <iframe id="videoFrame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function playVideo() {
            const input = document.getElementById('ytLink').value;
            const server = document.getElementById('serverSelect').value;
            const playerBox = document.getElementById('playerBox');
            const videoFrame = document.getElementById('videoFrame');
            
            // Extract Video ID
            let videoId = '';
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = input.match(regExp);

            if (match && match[2].length === 11) {
                videoId = match[2];
                
                // Construct the URL based on the chosen server
                if (server.includes('piped')) {
                    // Piped uses a slightly different embed format
                    videoFrame.src = `${server}/embed/${videoId}?autoplay=1`;
                } else {
                    // Invidious format
                    videoFrame.src = `${server}/embed/${videoId}?autoplay=1`;
                }
                
                playerBox.style.display = "block";
            } else {
                alert("Please enter a valid YouTube URL");
            }
        }
    </script>

</body>
</html>
